name: Feedback for Currency Dashboard
title: "[Feedback]:"
description: "Feedback for currency dashboard"
labels: "feedback"
projects: "nikhil-kalbande/3"
assignees: "nikhil-kalbande"
body:
  - type: markdown
    attributes:
      value: >
        Please fill in the following details to provide feedback or your suggstion for Currency Dashboard.
  - type: input
    id: dashboard_version
    attributes:
      label: Currency Dashboard Version
      description: |
        The version of Currency Dashboard on which you see behavior or registering your feedback for dashboard.
    validations:
      required: true
  - type: textarea
    id: feedback
    attributes:
      label: Feedback Details
      description: A feedback on current Currency Dashboard and any suggestions to make it better.
    validations:
      required: true
